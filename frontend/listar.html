<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listar Encomendas - Encomenda de Bolo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <main class="container py-5">
    <div class="p-4 bg-white rounded shadow-sm">
      <h1 class="mb-4">Encomendas</h1>
      <div id="lista"></div>
      <p class="mt-3"><a class="btn btn-outline-secondary" href="/">Voltar</a></p>
    </div>
    <!-- MODAL FIXO DE EDIÇÃO -->
    <div id="editModal" class="modal-container" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
">
      <div style="background: white; padding: 20px; border-radius: 8px; width: 350px;">
        <h3>Editar Encomenda</h3>

        <label>Massa</label>
        <input id="edit-massa" class="form-control mb-2">

        <label>Recheio</label>
        <input id="edit-recheio" class="form-control mb-2">

        <label>Cobertura</label>
        <input id="edit-cobertura" class="form-control mb-2">

        <label>Peso (kg)</label>
        <input id="edit-peso" type="number" step="0.1" class="form-control mb-2">

        <div class="form-check mb-2">
          <input id="edit-decoracaoExtra" type="checkbox" class="form-check-input">
          <label for="edit-decoracaoExtra">Decoração extra</label>
        </div>

        <div id="edit-fotoDecoracao-container" style="display:none;">
          <label>Foto Referência (URL)</label>
          <input id="edit-fotoDecoracao" class="form-control mb-2" placeholder="https://...">

          <!-- prévia da imagem -->
          <img id="edit-fotoPreview" src="" alt="Prévia da foto"
            style="max-width: 100%; border-radius: 6px; display: none; margin-top: 10px;">
        </div>


        <div class="mt-3 d-flex justify-content-end">
          <button id="btn-cancel-edit" class="btn btn-secondary me-2">Cancelar</button>
          <button id="btn-save-edit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>

  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  <script src="/js/listar.js"></script>
</body>

</html>
