<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fazer Encomenda - Encomenda de Bolo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></head>
<body>
  <main class="container py-5">
    <div class="p-4 bg-white rounded shadow-sm">
      <h1 class="mb-4">Fazer Encomenda</h1>
      <form id="form-encomenda">
        <div class="mb-3">
          <label class="form-label">Massa</label>
          <input name="massa" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Recheio</label>
          <input name="recheio" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cobertura</label>
          <input name="cobertura" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Peso (kg)</label>
          <input name="peso" type="number" step="0.1" class="form-control" required>
        </div>
        <div class="form-check mb-3">
          <input name="decoracaoExtra" type="checkbox" class="form-check-input" id="decoracaoExtra">
          <label class="form-check-label" for="decoracaoExtra">Deseja decoração extra?</label>
        </div>
        <div class="mb-3" id="fotoDecoracao-container" style="display: none;">
          <label class="form-label">Foto de referência (URL)</label>
          <input name="fotoDecoracao" class="form-control" placeholder="https://...">
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a class="btn btn-outline-secondary" href="/">Voltar</a>
        </div>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  <script src="/js/cadastrar.js"></script>
</body>
</html>
